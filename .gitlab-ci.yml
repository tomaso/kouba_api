rust-stable-rpi:
  stage: build
  image: rust:latest
  script:
    - apt install -y gcc-arm-linux-gnueabihf
    - rustup target add armv7-unknown-linux-gnueabihf
    - cargo build --target armv7-unknown-linux-gnueabihf --release
